<!doctype html>
<html lang="en" th:replace="~{/layout/layout_admin :: adminLayout(~{::#main-content}, 'Quản lý sản phẩm')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Quản lý sản phẩm</h3>
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <h4>
                            <i class="fa fa-angle-right"></i>
                            Sản phẩm
                            <a th:href="@{/admin/form#product}" class="btn btn-success">Thêm sản phẩm</a>
                        </h4>
                        <hr>
                        <thead>
                        <tr>
                            <th><i class="fa fa-bullhorn"></i> Tên sản phẩm</th>
                            <th><i class="fa fa-bookmark"></i> Hình ảnh</th>
                            <th><i class="fa fa-bookmark"></i> Gíá</th>
                            <th><i class="fa fa-bookmark"></i> Sale</th>
                            <th><i class=" fa fa-edit"></i> Loại</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td style="line-height: 35px">[[${product.name}]]</td>
                            <td style="line-height: 35px">[[${product.image}]]</td>
                            <td style="line-height: 35px">[[${product.price}]]</td>
                            <td style="line-height: 35px">[[${product.sale}]]%</td>
                            <td style="line-height: 35px">[[${product.category.name}]]</td>
                            <td style="line-height: 35px">
                                <a th:href="@{|/admin/form?product_id=${product.id}#product|}" class="btn btn-primary btn-xs">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a th:href="@{|/admin/product/${product.id}|}" class="btn btn-danger btn-xs">
                                    <i class="fa fa-trash-o "></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->
    </section>
    <nav aria-label="Page navigation example" style="display: flex; justify-content: center">
        <ul class="pagination">
            <li th:each="page : ${pages}" class="page-item">
                <a  th:style="${param.page == page} ? 'background: red' : 'background: white'" class="page-link" th:href="@{|/admin/product-management?page=${page}|}">[[${page}]]</a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
