<!doctype html>
<html lang="en" th:replace="~{/layout/layout_admin :: adminLayout(~{::#main-content}, 'Quản lý loại sản phẩm')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Quản lý loại sản phẩm</h3>
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <h4>
                            <i class="fa fa-angle-right"></i>
                            Loại sản phẩm
                            <a th:href="@{/admin/form#category}" class="btn btn-success">Thêm loại sản phẩm</a>
                        </h4>
                        <hr>
                        <thead>
                        <tr>
                            <th><i class="fa fa-bullhorn"></i> ID</th>
                            <th><i class="fa fa-bullhorn"></i> Tên</th>
                            <th><i class="fa fa-bullhorn"></i> Số lượng sản phẩm</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td>[[${category.id}]]</td>
                                <td>[[${category.name}]]</td>
                                <td> [[${category.products.size()}]] </td>
                                <td>
                                    <a th:href="@{|/admin/form?category_id=${category.id}#category|}"  class="btn btn-primary btn-xs">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a th:href="@{|/admin/category/${category.id}|}" data-products="${category.products.size()}" class="btn btn-danger btn-xs btn-delete-category">
                                        <i class="fa fa-trash-o "></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->
    </section>
    <script th:src="@{/js/admin-category.js}"></script>
</section>
</body>
</html>
