<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>

    <link rel="icon" th:href="@{/images/icon_page.png}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login">
    <div class="login__form">
        <form th:action="@{/register}" method="POST">
            <div>
                <img style="display: block; margin: auto;" th:src="@{/images/logo2.png}">
            </div>
            <div>
                <div class="form__input">
                    <input name="username" type="text" placeholder="Nhập tài khoản" />
                </div>

                <div class="form__input">
                    <input name="password" type="password" placeholder="Nhập mật khẩu"/>
                </div>

                <div class="form__input">
                    <input type="text" name="email" placeholder="Nhập email"/>
                </div>

                <div class="form__input">
                    <input type="text" name="address" placeholder="Nhập địa chỉ"/>
                </div>

                <div class="form__input">
                    <input type="text" name="mobile" placeholder="Nhập số điện thoại"/>
                </div>
            </div>
            <div style="text-align: center;">
                <button>Đăng Ký</button>
            </div>
            <div  style="text-align: center;">
                    <span style="font-family: Arial">
                        Bạn có tài khoản chưa? <a th:href="@{/login}" style="color: #d8b979; font-family: 'Baloo 2', cursive;">Đăng nhập</a>
                     </span>
            </div>
            <div style="text-align: center;">
                <a th:href="@{/}" style="color: #007bff; font-family: Arial">Quay lại màn hình chính</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
