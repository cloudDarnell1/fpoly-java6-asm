<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link rel="icon" th:href="@{/images/icon_page.png}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/notify.css}">
</head>
<body>
<div class="login">
    <div class="login__form">
        <form th:action="@{/login}" method="POST">
            <div>
                <img style="display: block; margin: auto;" th:src="@{/images/logo2.png}">
            </div>
            <div class="form__input">
                <input placeholder="Nhập tài khoản" name="username"/>
            </div>
            <div class="form__input">
                <input type="password" placeholder="Nhập mật khẩu" name="password"/>
            </div>
            <div style="width: 100%; text-align: right;font-family: 'Baloo 2', cursive;">
                <a href="" style="color: #d8b979">Quên mật khẩu?</a>
            </div>
            <div style="text-align: center;">
                <button>Đăng nhập</button>
            </div>
            <div  style="text-align: center;">
                    <span style="font-family: Arial">
                        Bạn có tài khoản chưa? <a th:href="@{/register}" style="color: #d8b979; font-family: 'Baloo 2', cursive;">Đăng ký</a>
                     </span>
            </div>
            <div style="text-align: center;">
                <a th:href="@{/home}" style="color: #007bff; font-family: Arial">Quay lại màn hình chính</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
